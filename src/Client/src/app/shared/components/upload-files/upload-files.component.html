<mat-card class="example-card" appearance="outlined">
    <!-- <mat-card-header>
        <div mat-card-avatar class="example-header-image"></div>
        <mat-card-title>Upload Attachments</mat-card-title>
    </mat-card-header> -->
    <mat-card-content>
        <ngx-dropzone (change)="onFileSelect($event)" style="height: 120px">
            <ngx-dropzone-label>Drag and drop file here or browse for files</ngx-dropzone-label>
            <ngx-dropzone-preview *ngFor="let f of files" [removable]="true" (removed)="onFileRemove(f)">
                <ngx-dropzone-label>{{ f.name }} ({{ f.type }})</ngx-dropzone-label>
            </ngx-dropzone-preview>
        </ngx-dropzone>
    </mat-card-content>
    <mat-card-actions>
        <button
            *ngIf="enableCancel"
            mat-flat-button
            color="accent"
            class="mr-4"
            [disabled]="waiting"
            (click)="cancel()">
            <span *ngIf="waiting" class="spinner-border spinner-border-sm mr-1"></span>
            Cancel
        </button>

        <button mat-flat-button color="warn" class="mr-4" [disabled]="waiting" (click)="resetFile()">
            <span *ngIf="waiting" class="spinner-border spinner-border-sm mr-1"></span>
            Reset
        </button>

        <button mat-flat-button color="primary" class="mr-4" [disabled]="waiting" (click)="uploadFile()">
            <span *ngIf="waiting" class="spinner-border spinner-border-sm mr-1"></span>
            Upload
        </button>
    </mat-card-actions>
</mat-card>

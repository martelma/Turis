<div class="absolute inset-0 w-full h-full flex flex-col overflow-y-auto pt-10 pb-2">
    <form cdkTrapFocus [cdkTrapFocusAutoCapture]="true" [formGroup]="form">
        <!-- Input for name -->
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Name</mat-label>
            <input matInput cdkFocusInitial formControlName="name" />
        </mat-form-field>

        <!-- Input for description -->
        <mat-form-field appearance="fill" class="w-full">
            <mat-label>Description</mat-label>
            <textarea matInput formControlName="description"></textarea>
        </mat-form-field>

        <div class="flex ml-auto mt-auto">
            <button type="submit" color="primary" (click)="onSave()" [disabled]="!form.valid">
                {{ 'General.Save' | transloco }}
            </button>
        </div>
    </form>
</div>

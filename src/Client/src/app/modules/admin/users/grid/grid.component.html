<div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6 w-full min-w-0">
    <ng-container *ngFor="let user of items">
        <div
            class="flex flex-col flex-auto items-center bg-card shadow rounded-2xl overflow-hidden hover:cursor-pointer"
            tabindex="0"
            (keyup)="(null)"
            (click)="onItemClicked(user)"
            [ngClass]="{
                'hover:bg-gray-100 dark:hover:bg-hover': !userId || userId !== user.id,
                'bg-primary-50 dark:bg-hover': userId && userId === user.id
            }"
            [routerLink]="['./', user.id.toString()]">
            <!-- Avatar & Info -->
            <div class="flex flex-col flex-auto w-full items-center p-8 text-center">
                <div class="flex flex-0 items-center justify-center w-32 h-32 rounded-full overflow-hidden">
                    <ng-container *ngIf="user.avatarUrl">
                        <img class="object-cover w-full h-full" [src]="user.avatarUrl" alt="User avatar" />
                    </ng-container>
                    <ng-container *ngIf="!user.avatarUrl">
                        <div
                            class="flex items-center justify-center w-full h-full rounded-full text-6xl uppercase bg-gray-200 text-gray-600 dark:bg-gray-700 dark:text-gray-200">
                            {{ user.firstName[0] }}
                        </div>
                    </ng-container>
                </div>
                <div class="mt-6 font-medium">{{ user.fullName }}</div>
                <div class="text-secondary">{{ user.userName }}</div>
            </div>
            <!-- Email -->
            <div class="flex items-center w-full border-t divide-x">
                <a
                    class="flex flex-auto items-center justify-center py-4 hover:bg-hover"
                    [href]="'mailto:' + user.email">
                    <mat-icon class="icon-size-5 text-hint" [svgIcon]="'heroicons_solid:envelope'"></mat-icon>
                    <span class="ml-2">Email</span>
                </a>
            </div>
        </div>
    </ng-container>
</div>

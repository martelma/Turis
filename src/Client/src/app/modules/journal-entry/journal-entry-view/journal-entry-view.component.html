<div
    class="relative flex flex-col flex-auto shrink-0 lg:shrink p-3 lg:overflow-y-auto bg-gray-100 dark:bg-transparent"
    fuseScrollReset>
    <!-- Main -->
    <div
        class="absolute inset-0 flex flex-col flex-0 shadow rounded-2xl overflow-hidden bg-card dark:bg-black dark:bg-opacity-10 m-4">
        <!-- Tabs -->
        <mat-tab-group
            class="view-service-tab-group"
            mat-stretch-tabs="false"
            [color]="form.valid ? 'primary' : 'warn'"
            [animationDuration]="'0'"
            (selectedTabChange)="onSelectedTabChange()">
            <!-- Service Info -->
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:information-circle'"></mat-icon>
                    {{ 'Service.ServiceInfo' | transloco }}
                </ng-template>
                <ng-template matTabContent>
                    <div class="flex flex-col flex-1 overflow-y-auto">
                        <!-- Tags -->
                        <!-- <tag-list [tags]="item?.tags" [viewMode]="'full'"></tag-list> -->

                        <div class="flex flex-col p-4">
                            <div class="grid grid-cols-12 gap-2 w-full">
                                <mat-form-field class="col-span-2">
                                    <mat-label>Date</mat-label>
                                    <input
                                        matInput
                                        type="text"
                                        class="form-control font-bold"
                                        [readonly]="true"
                                        [value]="item?.date | date: 'dd/MM/yyyy'" />
                                </mat-form-field>
                                <mat-form-field class="col-span-2">
                                    <mat-label>Amount</mat-label>
                                    <input
                                        matInput
                                        type="text"
                                        class="font-bold"
                                        [readonly]="true"
                                        [value]="item?.amount | number: '2.2-2'" />
                                </mat-form-field>
                            </div>
                            <div class="grid grid-cols-12 gap-2 w-full">
                                <mat-form-field class="col-span-12">
                                    <mat-label>Description</mat-label>
                                    <textarea
                                        matInput
                                        type="text"
                                        class="form-control font-bold w-full"
                                        [rows]="5"
                                        [readonly]="true"
                                        [value]="item?.description ?? ''"></textarea>
                                </mat-form-field>
                            </div>
                            <div class="grid grid-cols-12 gap-2 w-full">
                                <mat-form-field class="col-span-12">
                                    <mat-label>Note</mat-label>
                                    <textarea
                                        matInput
                                        type="text"
                                        class="form-control font-bold w-full h-full"
                                        [rows]="5"
                                        [readonly]="true"
                                        [value]="item?.note ?? ''"></textarea>
                                </mat-form-field>
                            </div>
                        </div>
                    </div>
                </ng-template>
            </mat-tab>
            <mat-tab>
                <ng-template mat-tab-label>
                    <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_outline:paper-clip'"></mat-icon>
                    {{ 'General.Attachments' | transloco }}
                </ng-template>
                <ng-template matTabContent>
                    <div class="flex flex-col flex-1 overflow-y-auto">
                        <app-attachments [entityName]="'JournalEntry'" [entityKey]="item?.id"></app-attachments>
                    </div>
                </ng-template>
            </mat-tab>
        </mat-tab-group>
    </div>
</div>
